<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <meta name="description" content="Anote seus contatos.">
    <meta name="keywords" content="telefone, agenda, crud, app contatos,lista de contatos">
    <meta name="author" content="Alessandra do Couto"> 
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- meu css -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
   
    <header>
        <nav class="navbar p-2">
            <a class="navbar-brand" href="#">
                <h1 class="header__title">
                    appcontacts
                </h1>
            </a>
          </nav>
    </header>

    <main>
        <div class="container my-3">
            <div class="row">
                <section class="col-12 col-md-4">
                    <form class="shadow my-5 p-4 needValidation">
                        <div class="row">
                            <div class="col-md-12 col-xl-10 my-2">
                                <label for="input-codigo" class="form-label">Código</label>
                                <input type="text" id="input-codigo" class="form-control form-control-sm rounded-pill" placeholder="Codigo" aria-describedby="Digite um código" value="" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-xl-10 my-2">
                                <label for="input-nome" class="form-label">Nome</label>
                                <input type="text" id="input-nome" class="form-control form-control-sm rounded-pill" placeholder="Nome" aria-describedby="Digite nome" value="" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-xl-10 my-2">
                                <label for="input-email" class="form-label">Email</label>
                                <input type="email" id="input-email" class="form-control form-control-sm rounded-pill" placeholder="usuario@provedor.com.br" aria-describedby="Digite um email" value="" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-xl-10 my-2">
                                <label for="input-telefone" class="form-label">Telefone</label>
                                <input type="tel" id="input-telefone" class="form-control form-control-sm rounded-pill" placeholder="(21) 3834-5768" aria-describedby="Digite um telefone" value="" required>
                            </div>
                        </div>
                            
                        <div class="d-grid col-xl-10 mt-4 mx-auto">
                            <button id="btn-save" class="btn btn-primary" type="submit">salvar</button>
                        </div>
                    </form>
                </section>

                <section class="col-12 col-md-8">

                    <article class="container__result my-5">
                        <div class="input-group justify-content-center container__search">
                            <input class="form-control" type="search" id="input-search" placeholder="Pesquisar código ou nome" value="" aria-label="Procurar codigo" aria-describedby="search-addon">
                        </div>

                        <section class="container content__contact__title my-5">
                            <div class="row">
                                <h2 class="content__subtitle" title="todos os contatos">
                                    Contatos
                                    <span class="totalContacts"></span>
                                </h2>
                            </div>
                        </section>
                    
                        <section class="container">
                            <article class="row flex-wrap justify-content-around container__contacts">
                            </article>
                        </section>
                    </article>

                </section>
            </div>

        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
